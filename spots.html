<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="./scss/style.css"
  >
  <title>TAIWAN TRAVEL SPOTS</title>
</head>

<body>
  <nav>
    <div class="nav_container">
      <a href="">TAIWAN TRAVEL</a>
      <ul class="nav_list">
        <li><a href="">旅遊情報</a></li>
        <li><a href="">景點查詢</a></li>
        <li><a href="">美食推薦</a></li>
        <li><a href="">旅宿資訊</a></li>
        <li><a href="">節慶活動</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <img
      src="./TheF2E_week01/Banner04.jpg"
      alt="Road"
    >
    <div class="wrap">
      <div class="pageProcess">
        <span>首頁 ></span>
        <span id="page-spots-search">景點查詢</span>
      </div>
      <div class="spots_slides">
        <h2>熱門景點</h2>
        <ul>
          <li>
            <img
              src='https://picsum.photos/444/212?random=1'
              alt=""
            >
          </li>
        </ul>
      </div>
      <div class="search_order">
        <input
          type="text"
          placeholder="關鍵字查詢"
        >
        <select
          name="order"
          id="spots-order"
        >
          <img
            src="./TheF2E_week01/icon/arrangement.svg"
            alt="arrangement"
          >
          <option value="">熱門度</option>
        </select>
      </div>
      <article>
        <sidebar>
          <span>篩選內容</span>
          <h2>地區/縣市</h2>
          <select
            name=""
            id=""
          >
            <option value="">選擇地區</option>
          </select>
          <select
            name=""
            id=""
          >
            <option value=""> 選擇縣市</option>
            <hr>
            <h2>類別</h2>
            <ul>
              <li><input type="text">全部</li>
              <li><input type="text">自然風景</li>
              <li><input type="text">歷史文化</li>
              <li><input type="text">觀光遊憩</li>
              <li><input type="text">宗教巡禮</li>
              <li><input type="text">夜市商圈</li>
              <li><input type="text">文藝之旅</li>
            </ul>
          </select>
        </sidebar>
      </article>
    </div>
  </div>
</body>

</html>
